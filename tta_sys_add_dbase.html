<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thrift Avenue Database Structure</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
<form class="form-container" action="tta_sys_view_admindbase.html" method="get">
        <h1>The Thrift Avenue</h1>
    <fieldset >
        <legend class="form-header">Add column</legend>
    <table>
        <thead>
            <tr>
                <th><label for="addC" class="form-label"><b>Add column</b></label></th>
                <th><input class="form-input" type="checkbox" name="addC"><br></th>
            </tr>
            <tr>
                <th><label for="uname" class="form-label"><b>Column Name:</b></label></th>
                <th><input type="text" placeholder="Enter Column name" name="Cname" class="form-input"><br></th>
            </tr>
            <tr>
                <th><label for="Function" class="form-label">Select Functions:</label></th>
                <th>
                    <select id="Sfunc" name="Sfunc">
                    <option value="Checkbox">Checkbox</option>
                    <option value="radio">radio</option>
                    <option value="text">text</option>
                    <option value="Dropdownlist">Dropdown list</option>
                    </select></th>
            </tr>
        </thead>
    </table>
    </fieldset>
    <fieldset >
        <legend class="form-header">Add information</legend>
    <table>
        <thead >
            <tr>
                <th><label for="addI" class="form-label"><b>Add information</b></label></th>
                <th><input type="checkbox" name="addI" class="form-input"><br></th>
            </tr>
            <tr>
                <th><label for="name" class="form-label" ><b>Name:</b></label></th>
                <th><input type="text" placeholder="Name" name="name" class="form-input"><br></th>
            </tr>
            <tr>
                <th><label for="fields" class="form-label"><b>Fields:</b></label></th>
                <th><input type="text" placeholder="Fields" name="fields" class="form-input"><br></th>
            </tr>
            <tr>
                <th><label for="Datatype" class="form-label">Select Data type:</label></th>
                <th>
                    <select id="Sfunc" name="Sfunc">
                    <option value="string">String</option>
                    <option value="text">Text</option>
                    <option value="longInteger">Long Integer</option>
                    <option value="varchar">varchar</option>
                    <option value="set">Set</option>
                    <option value="shortInteger">Short Integer</option>
                    <option value="Date">Date</option>
                    <option value="Decimal">Decimal</option>
                    <option value="Float">Float</option>
                    </select></th>
            </tr>
            <tr>
                <th><label for="pk" class="form-label"><b>PK</b></label></th>
                <th><input type="checkbox" name="pk" class="form-input"><br></th>
            </tr>
            <tr>
                <th><label for="ai" class="form-label"><b>AI</b></label></th>
                <th><input type="checkbox" name="ai" class="form-input"><br></th>
            </tr>
        </thead>
        <tr>
            <th></th>
            <th colspan="2" ><button type="submit" class="form-button">UPDATE</button></th>
        </tr>
    </fieldset>
    </form>
</body>
</html>
