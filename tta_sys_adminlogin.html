<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page For Admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="form-container" action="tta_sys_view_admindbase.html" method="get">
        <h1>The Thrift Avenue</h1>
        <fieldset >
            <legend class="form-header">Admin Account</legend>
            <label class="form-label" for="uname"><b>Username:</b></label>
            <input class="form-input" type="text" placeholder="Enter Username" name="uname" required><br>
            <label class="form-label" for="psw"><b>Password:   </b></label>
            <input class="form-input" type="password" placeholder="Enter Password" name="psw" required><br><br>
            <button class="form-button">ENTER</button>
        </fieldset>
    </form>
</body>
</html>
